{% extends "dino_app/base.html" %}

{% block page_header %}
    {% load static %}
    <P>LEAFLET ROUTING MACHINE</P>
{% endblock %}

{% block content %}
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" ></script>
    <script src="{% static 'dino_app/leaflet_routing_machine/leaflet-routing-machine.js' %}"></script>

    <!-- <script src="{% static '/dino_app/js/map_functions.js' %}"></script> -->

    <script>

        var map = L.map('map').setView([51.1079, 17.0385], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define the routing control globally
        L.Routing.control({
            waypoints: [
                L.latLng([51.1079, 17.0385]),
                L.latLng([51.7500, 19.4667])
            ],
            routeWhileDragging: true,
            
        })
        .on('routeselected', function(e) {
        var route = e.route;
        alert('Showing route between waypoints:\n' + JSON.stringify(route.inputWaypoints, null, 2));
        })
        .addTo(map);

        function createButton(label, container) {
            var btn = L.DomUtil.create('button', '', container);
            btn.setAttribute('type', 'button');
            btn.innerHTML = label;
            return btn;
        }

        map.on('click', function(e) {
            var container = L.DomUtil.create('div'),
                startBtn = createButton('Start from this location', container),
                destBtn = createButton('Go to this location', container);

            L.popup()
                .setContent(container)
                .setLatLng(e.latlng)
                .openOn(map);

            // Add event listeners to buttons inside the click event handler
            L.DomEvent.on(startBtn, 'click', function() {
                control.spliceWaypoints(0, 1, e.latlng);  // Update the start waypoint
                map.closePopup();
            });

            L.DomEvent.on(destBtn, 'click', function() {
                control.spliceWaypoints(control.getWaypoints().length - 1, 1, e.latlng);  // Update the destination waypoint
                map.closePopup();
            });
        });

    </script>



    <button id="saveRouteBtn" class="btn btn-primary" style="margin-top: 10px;">Save Route</button>

{% endblock %}
