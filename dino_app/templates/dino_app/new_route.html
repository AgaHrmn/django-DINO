{% extends "dino_app/base.html" %}

{% block page_header %}
    {% load static %}
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
    // Loads the Leaflet.js library (v1.9.4) from a CDN with integrity check to ensure secure and untampered files.
    </script>
    <script>
        // Initialize the map and set its view to Wrocław, Poland
        var map = L.map('map').setView([51.1079, 17.0385], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker for Wrocław
        var marker = L.marker([51.1079, 17.0385]).addTo(map);
        // marker.bindPopup("Wrocław, Poland").openPopup();
    </script>
{% endblock %}

{% block content %}
<nav>
    <a href="{% url 'dino_app:index' %}">Home</a>
</nav>
    <div class="container">
        <ul>
            <section>
                <h2>Let's plan another adventure!</h2>
                <form action="{% url 'dino_app:new_route' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button name="submit">Create</button>

                </form>
            </section>
    </div>
{% endblock %}
